{% extends 'base.html'%}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/search-item.css')}}">
<title>Index</title>
{% endblock %}

{% block sidebar %}
   {% include 'sidebar.html'%}
{% endblock %}

{% block body %}
<div class="content">
	<ul class="search-item-list">
		{% for course in courses %}
			<li>
				<a href="{{ url_for('course_page.course_update_page_handler', course_id=course.id) }}">{{course.name}}</a>
			</li>
		{% endfor %}    
	</ul>
   {% if next_url %}
      <a href="{{ next_url }}">Next</a>
   {% endif %}
   {% if prev_url %}
      <a href="{{ prev_url }}">Prev</a>
   {% endif %}
</div>
{% endblock %}
