<!DOCTYPE html>
<html>
<head>
   <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
   <script>tinymce.init({ selector:'textarea' });</script>
</head>
<body>
   <form action="{{ url_for('.create_course_handler') }}" method="POST">
      <label for="name"><b>Course Name</b></label>
      <input type="text" placeholder="Name" name="name" id="name" required>
      {% if name_msg is defined and name_msg != "" %}
      <p>{{ name_msg }}</p>
      {% endif %}
      <label for="author_name"><b>Author name</b></label>
      <input type="text" placeholder="Author name" name="author_name" id="author_name">
      <label for="start_date"><b>Start Date</b></label>
      <input type="text" placeholder="Start Date" name="start_date" id="start_date">
      <label for="end_date"><b>End Date</b></label>
      <input type="text" placeholder="End Date" name="end_date" id="end_date">
      <label for="course_length"><b>Course Length</b></label>
      <select required name="course_length" id="course_length">
         {% for number in range(1, 20) %}
            <option value="{{ number }}">{{number}}</option>
         {% endfor %}
      </select>
      {% if course_length_msg is defined and course_length_msg != "" %}
      <p>{{ course_length_msg }}</p>
      {% endif %}
      <button type="submit"> Submit </button>
   </form>
</body>
</html>
